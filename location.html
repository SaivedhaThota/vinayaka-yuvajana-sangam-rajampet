<!-- ‚úÖ Styles -->
<style>
#chatbot {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 320px;
  font-family: Arial, sans-serif;
  border-radius: 15px;
  overflow: hidden;
  z-index: 9999;
  text-align: center;
}

.btn {
  height: 4em;
  width: 12em;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  border: 0px solid black;
  cursor: pointer;
}

.wrapper { height: 2em; width: 8em; position: relative; background: transparent; display: flex; justify-content: center; align-items: center; }

.text { font-size: 17px; z-index: 1; color: #000; padding: 4px 12px; border-radius: 4px; background: rgba(255, 255, 255, 0.7); transition: all 0.5s ease; }

.flower { display: grid; grid-template-columns: 1em 1em; position: absolute; transition: grid-template-columns 0.8s ease; }
.flower1 { top: -12px; left: -13px; transform: rotate(5deg); }
.flower2 { bottom: -5px; left: 8px; transform: rotate(35deg); }
.flower3 { bottom: -15px; transform: rotate(0deg); }
.flower4 { top: -14px; transform: rotate(15deg); }
.flower5 { right: 11px; top: -3px; transform: rotate(25deg); }
.flower6 { right: -15px; bottom: -15px; transform: rotate(30deg); }

.petal { height: 1em; width: 1em; border-radius: 40% 70% / 7% 90%; background: linear-gradient(#E6298A, #ef91c1); border: 0.5px solid #ef91c1; z-index: 0; transition: width 0.8s ease, height 0.8s ease; }
.two { transform: rotate(90deg); }
.three { transform: rotate(270deg); }
.four { transform: rotate(180deg); }

.btn:hover .flower { grid-template-columns: 1.5em 1.5em; }
.btn:hover .flower .petal { width: 1.5em; height: 1.5em; }
.btn:hover .text { background: rgba(255, 255, 255, 0.4); }
.btn:hover .petal { background: linear-gradient(#E6298A, #ef91c1); border: 0.5px solid #ef91c1; }

@keyframes flower1 { from { transform: rotate(5deg); } to { transform: rotate(365deg); } }
@keyframes flower2 { from { transform: rotate(35deg); } to { transform: rotate(-325deg); } }
@keyframes flower3 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@keyframes flower4 { from { transform: rotate(15deg); } to { transform: rotate(375deg); } }
@keyframes flower5 { from { transform: rotate(25deg); } to { transform: rotate(-335deg); } }
@keyframes flower6 { from { transform: rotate(30deg); } to { transform: rotate(390deg); } }

#chatBody { padding: 10px; background: #f9f9f9; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; border-top: none; }
#chatInput { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; margin-top: 8px; outline: none; }
</style>

<script src="chatbot.js"></script>
</body>
