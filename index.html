<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinayaka Yuvajana Sangam Rajampet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }

    header {
      background: #ff9933;
      padding: 10px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    main {
      padding: 20px;
      text-align: center;
      padding-bottom: 80px; /* avoid footer overlap */
    }

    footer {
      background: #ff9933;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    /* Desktop Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #ff9933;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Mobile Bottom Navbar */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: #f9f9f9;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #ccc;
        z-index: 1000;
      }

      nav a {
        flex: 1;
        text-align: center;
        font-size: 14px;
        padding: 10px 0;
        color: #333;
        text-decoration: none;
      }

      nav a:hover {
        background: #eee;
      }

      header h1 {
        font-size: 18px;
      }

      footer {
        position: relative;
      }
    }

    /* Chatbot Styles */
    #chatbot {
      position: fixed;
      bottom: 80px; /* stay above mobile nav */
      right: 20px;
      width: 320px;
      font-family: Arial, sans-serif;
      border-radius: 15px;
      overflow: hidden;
      z-index: 2000;
      text-align: center;
    }

    .btn {
      height: 4em;
      width: 12em;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .wrapper {
      height: 2em;
      width: 8em;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      font-size: 17px;
      z-index: 1;
      color: #000;
      padding: 4px 12px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.7);
      transition: all 0.5s ease;
    }

    .flower {
      display: grid;
      grid-template-columns: 1em 1em;
      position: absolute;
      transition: grid-template-columns 0.8s ease;
    }

    .flower1 { top: -12px; left: -13px; transform: rotate(5deg); }
    .flower2 { bottom: -5px; left: 8px; transform: rotate(35deg); }
    .flower3 { bottom: -15px; transform: rotate(0deg); }
    .flower4 { top: -14px; transform: rotate(15deg); }
    .flower5 { right: 11px; top: -3px; transform: rotate(25deg); }
    .flower6 { right: -15px; bottom: -15px; transform: rotate(30deg); }

    .petal {
      height: 1em;
      width: 1em;
      border-radius: 40% 70% / 7% 90%;
      background: linear-gradient(#E6298A, #ef91c1);
      border: 0.5px solid #ef91c1;
      transition: width 0.8s ease, height 0.8s ease;
    }

    .two { transform: rotate(90deg); }
    .three { transform: rotate(270deg); }
    .four { transform: rotate(180deg); }

    .btn:hover .flower { grid-template-columns: 1.5em 1.5em; }
    .btn:hover .flower .petal { width: 1.5em; height: 1.5em; }
    .btn:hover .text { background: rgba(255, 255, 255, 0.4); }

    /* Chat Body */
    #chatBody {
      padding: 10px;
      background: #f9f9f9;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      display: none;
    }

    #chatInput {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 8px;
      outline: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üôè Vinayaka Yuvajana Sangam Rajampet üôè</h1>
    <nav>
      <a href="index.html"><i class="fa fa-home"></i><br>Home</a>
      <a href="location.html"><i class="fa fa-map-marker-alt"></i><br>Location</a>
      <a href="livevideo.html"><i class="fa fa-video"></i><br>Live</a>
      <a href="photos.html"><i class="fa fa-image"></i><br>Gallery</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to VINAYAKA YUVAJANA SANGAM RAJAMPET</h2>
    <p>Celebrate Ganesh Chaturthi with us and be part of our community events!</p>
    <img src="5.jpg" style="max-width:400px;">
  </main>

  <footer>
    <p>&copy; 2025 Vinayaka Yojana Sangam RAJAMPET</p>
  </footer>

  <!-- Chatbot -->
  <div id="chatbot">
    <button id="chatHeader" class="btn" onclick="toggleChat()">
      <div class="wrapper">
        <p class="text">üí¨ Chat with us</p>
        <div class="flower flower1"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
        <div class="flower flower2"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
        <div class="flower flower3"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
        <div class="flower flower4"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
        <div class="flower flower5"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
        <div class="flower flower6"><div class="petal one"></div><div class="petal two"></div><div class="petal three"></div><div class="petal four"></div></div>
      </div>
    </button>

    <div id="chatBody">
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Type your question..." onkeydown="if(event.key==='Enter')sendMessage()">
    </div>
  </div>

  <!-- Chatbot JS -->
  <script src="chatbot.js"></script>

</body>
</html>
